<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="request(undefined, '/add')">add</button>
<button onclick="request(undefined, '/clear')">clear</button>
<button onclick="request()">count</button>
    <script>
        async function req(url="http://127.0.0.1", u="", port=":5000"){
            let response = await fetch(url+port+'/'+u)
            let commits = await response.text()
            return commits
        }

        function request(url, u, port){
            req(url, u, port).then((val) => {
                alert(val)
            })
        }
    </script>
</body>
</html>
